<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tailwind Login Page">
    <meta name="keywords" content="Tailwind Login Page">
    <meta name="author" content="iniadnan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/iniadnan.png" type="image/gif" sizes="16x16">
    <title>Tailwind Login Page - One</title>
    <link rel="stylesheet" href="../styles/css/dist/tailwind.css">
    <style>
        #loading {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #171f30;
            z-index: 5;
            animation-name: loading-container;
            animation-duration: 1s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
        }
        @keyframes loading-container {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }
        #loading-1 {
            animation-name: loading-1;
            animation-duration: 1s;
            animation-delay: 0s;
            animation-fill-mode: forwards;
            z-index: 4;
        }
        @keyframes loading-1 {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }
        #loading-2 {
            animation-name: loading-2;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            z-index: 3;
        }
        @keyframes loading-2 {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }
        #loading-3 {
            animation-name: loading-3;
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            z-index: 2;
        }
        @keyframes loading-3 {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }
        #loading-4 {
            animation-name: loading-4;
            animation-duration: 1s;
            animation-delay: 3s;
            animation-fill-mode: forwards;
            z-index: 1;
        }
        @keyframes loading-4 {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }
        #main {
            transform: translateY(-30px);
            animation-name: main;
            animation-duration: 2s;
            animation-delay: 5s;
            animation-fill-mode: forwards;
        }
        @keyframes main {
            from {
                transform: translateY(-30px);
            }
            to {
                transform: translateY(0px);
            }
        }
        #header-image {
            position: absolute;
            bottom: -100%;
            animation-name: header-image;
            animation-duration: 1s;
            animation-delay: 6s;
            animation-fill-mode: forwards;
        }
        @keyframes header-image {
            from {
                bottom: -100%;
            }
            to {
                bottom: 0%;
            }
        }
    </style>
</head>
<body class="min-h-screen realtive md:flex items-center justify-center bg-slate-100 dark:bg-gray-900 pt-10 md:pt-0">
    <button type="button" class="hidden h-16 w-16 md:flex items-center justify-center absolute bottom-0 md:top-5 right-5 bg-slate-50 dark:bg-indigo-800 rounded-full text-yellow-500 dark:text-white overflow-hidden" onclick="toggleTheme()">
        <!-- SUN -->
        <svg class="w-6 h-6 md:w-7 md:h-7 absolute top-1/2 dark:-top-10 left-1/2 transform -translate-y-1/2 -translate-x-1/2"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
        </svg>
        <!-- MOON -->
        <svg class="w-6 h-6 md:w-7 md:h-7 absolute -bottom-10 dark:top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
    </button>
    <main id="main" class="h-auto w-11/12 sm:w-8/12 md:w-7/12 lg:w-2/6 mx-auto">
        <header class="h-52 w-full relative">
            <img id="header-image" class="h-full w-full object-cover" src="../assets/images/header-one.jpg" alt="Image">
        </header>
        <form class="w-full py-8 px-5 bg-white dark:bg-gray-800 relative z-5" action="#" method="POST">
            <div class="mb-4">
                <input class="w-full bg-slate-100 dark:bg-gray-900 py-3 px-5 outline-none text-base text-gray-800 dark:text-gray-100" type="text" placeholder="Username">
            </div>
            <div class="mb-2">
                <input class="w-full bg-slate-100 dark:bg-gray-900 py-3 px-5 outline-none text-base text-gray-800 dark:text-gray-100" type="password" placeholder="Passsword">
            </div>
            <div class="flex items-center justify-between mb-6 pl-1">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" class="transform scale-125">
                    <label for="remember" class="text-sm text-gray-500 dark:text-gray-100 pl-2 cursor-pointer">Remember Me</label>
                </div>
                <p><a class="text-sm text-gray-500 dark:text-gray-100" href="./login-page-one.html">Forgot Password</a></p>
            </div>
            <div class="mb-8">
                <button class="w-full py-3 bg-blue-500 hover:bg-blue-600 dark:bg-indigo-800 hover:dark:bg-indigo-900 font-medium text-lg text-gray-100" type="submit">Login</button>
            </div>
            <div class="h-0.5 w-full relative bg-slate-100 dark:bg-gray-500 mx-auto mb-8">
                <p class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 bg-white dark:bg-gray-800 px-2 font-medium text-base text-gray-500 dark:text-gray-100">Login With</p>
            </div>
            <div class="flex items-center justify-center">
                <a href="https://www.facebook.com/MazmSNSC/" class="h-10 w-10 flex items-center justify-center rounded-full bg-blue-500 dark:bg-indigo-800 text-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                </a>
                <a href="https://www.facebook.com/MazmSNSC/" class="h-10 w-10 flex items-center justify-center rounded-full bg-blue-500 dark:bg-indigo-800 text-gray-50 mx-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                </a>
                <a href="https://www.instagram.com/iniadnan/" class="h-10 w-10 flex items-center justify-center rounded-full bg-blue-500 dark:bg-indigo-800 text-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                    </svg>
                </a>
            </div>
        </form>
    </main>
    <!-- LOADING -->
    <div id="loading">
        <div id="loading-1" class="h-full w-full absolute bg-teal-900"></div>
        <div id="loading-2" class="h-full w-full absolute bg-sky-900"></div>
        <div id="loading-3" class="h-full w-full absolute bg-rose-900"></div>
        <div id="loading-4" class="h-full w-full absolute bg-violet-900"></div>
    </div>
    <script src="../styles/js/login-page.js"></script>
</body>
</html>
